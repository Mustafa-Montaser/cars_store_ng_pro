<section class="position-relative">
    <div class="text-center">
        <p class="bg-primary-subtle p-3 d-inline-block mt-5 fw-bold rounded text-primary">
            POPULAR RENTAL DEALS
        </p>
        <p class="fs-2 fw-medium">
            Most popular cars rental deals
        </p>
    </div>

    <div class="container">
        <div class="row g-5">
            <ng-container *ngFor="let car of allCarsList | paginate: { itemsPerPage: 6, currentPage: currentPage, totalItems: allCarsList.length}">
                <div class="col-md-4">
                    <app-car-card [car]="car"></app-car-card>
                </div>
            </ng-container>
        </div>
        <div class="d-flex justify-content-center my-5">
            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
        </div>
    </div>
</section>
